<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Payment Collection</h1>

        <!-- Set Payment Target -->
        <div class="target-section">
            <label for="paymentTarget">Set Payment Target:</label>
            <input type="number" id="paymentTarget" placeholder="Enter target amount">
            <button id="setTarget">Set Target</button>
            <p id="currentTarget"></p>
        </div>

        <!-- Add Payer Form -->
        <div class="form-section">
            <h2>Add Payer</h2>
            <input type="text" id="payerName" placeholder="Payer Name">
            <input type="number" id="payerAmount" placeholder="Amount Paid">
            <select id="paymentMethod">
                <option value="Cash">Cash</option>
                <option value="Mobile Money">Mobile Money</option>
            </select>
            <button id="addPayer">Add Payer</button>
        </div>

        <!-- Payer List -->
        <div class="list-section">
            <h2>Payers List</h2>
            <h3 id="totalAmount">Total Collected: GHS 0</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Method</th>
                        <th>Balance/Change</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="payerList"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
